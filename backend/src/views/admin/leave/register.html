<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nghỉ phép - Hệ thống quản lý nhân sự</title>
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/employees">
                                <i class="fas fa-users"></i> Nhân viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/departments">
                                <i class="fas fa-building"></i> Phòng ban
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/positions">
                                <i class="fas fa-briefcase"></i> Vị trí công việc
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/attendance">
                                <i class="fas fa-calendar-check"></i> Chấm công
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/leave">
                                <i class="fas fa-calendar-times"></i> Nghỉ phép
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/salary">
                                <i class="fas fa-money-bill-wave"></i> Lương
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Đăng ký nghỉ phép</h1>
                </div>

                <!-- Leave registration form -->
                <div class="card">
                    <div class="card-body">
                        <form id="leaveForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="leaveType" class="form-label">Loại nghỉ</label>
                                    <select class="form-select" id="leaveType" required>
                                        <option value="">Chọn loại nghỉ</option>
                                        <option value="annual">Nghỉ phép</option>
                                        <option value="sick">Nghỉ ốm</option>
                                        <option value="unpaid">Nghỉ không lương</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số ngày nghỉ còn lại</label>
                                    <div class="form-control" id="remainingDays">-</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Thời gian bắt đầu</label>
                                    <input type="text" class="form-control" id="startDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">Thời gian kết thúc</label>
                                    <input type="text" class="form-control" id="endDate" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="reason" class="form-label">Lý do nghỉ</label>
                                <textarea class="form-control" id="reason" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="attachment" class="form-label">File đính kèm (nếu có)</label>
                                <input type="file" class="form-control" id="attachment">
                                <small class="text-muted">Chỉ chấp nhận file PDF, JPG, PNG. Tối đa 5MB.</small>
                            </div>

                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i> 
                                    <span id="leaveInfo">Vui lòng chọn loại nghỉ để xem thông tin chi tiết</span>
                                </div>
                            </div>

                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/leave/list'">Hủy</button>
                                <button type="submit" class="btn btn-primary">Gửi đơn</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message alert alert-danger" style="display: none;"></div>

    <!-- Success Message -->
    <div class="success-message alert alert-success" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
    <script src="/admin/js/leave-register.js"></script>
</body>
</html>
