<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload tài liệu - Hệ thống quản lý nhân sự</title>
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/employees">
                                <i class="fas fa-users"></i> Nhân viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/departments">
                                <i class="fas fa-building"></i> Phòng ban
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/positions">
                                <i class="fas fa-briefcase"></i> Vị trí công việc
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/attendance">
                                <i class="fas fa-calendar-check"></i> Chấm công
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/leave">
                                <i class="fas fa-calendar-times"></i> Nghỉ phép
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/training">
                                <i class="fas fa-graduation-cap"></i> Đào tạo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/certificates">
                                <i class="fas fa-certificate"></i> Bằng cấp
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/documents">
                                <i class="fas fa-file-alt"></i> Tài liệu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/salary">
                                <i class="fas fa-money-bill-wave"></i> Lương
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Upload tài liệu</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/documents" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>

                <!-- Upload form -->
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="documentName" class="form-label">Tên tài liệu</label>
                                    <input type="text" class="form-control" id="documentName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="documentType" class="form-label">Loại tài liệu</label>
                                    <select class="form-select" id="documentType" required>
                                        <option value="">Chọn loại tài liệu</option>
                                        <option value="policy">Chính sách</option>
                                        <option value="procedure">Quy trình</option>
                                        <option value="form">Biểu mẫu</option>
                                        <option value="report">Báo cáo</option>
                                        <option value="other">Khác</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="file" class="form-label">File tài liệu</label>
                                    <input type="file" class="form-control" id="file" required>
                                    <small class="text-muted">Chấp nhận các định dạng: PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, JPG, PNG. Tối đa 10MB.</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="accessLevel" class="form-label">Quyền truy cập</label>
                                    <select class="form-select" id="accessLevel" required>
                                        <option value="">Chọn quyền truy cập</option>
                                        <option value="public">Công khai - Tất cả nhân viên</option>
                                        <option value="private">Riêng tư - Chỉ người upload</option>
                                        <option value="restricted">Hạn chế - Chỉ nhóm được chỉ định</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3" id="restrictedAccessSection" style="display: none;">
                                <label class="form-label">Chọn nhóm được phép truy cập</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="accessHR">
                                            <label class="form-check-label" for="accessHR">Phòng Nhân sự</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="accessFinance">
                                            <label class="form-check-label" for="accessFinance">Phòng Tài chính</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="accessIT">
                                            <label class="form-check-label" for="accessIT">Phòng IT</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/documents'">Hủy</button>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message alert alert-danger" style="display: none;"></div>

    <!-- Success Message -->
    <div class="success-message alert alert-success" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/admin/js/documents.js"></script>
</body>
</html>
