<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Nhân viên</title>
        <link rel="stylesheet" href="../assets/css/dashboard.css" />
        <script type="module" src="dashboard.js"></script>
    </head>
    <body>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Quản lý Nhân sự</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        href="dashboard.html"
                                        >Dashboard</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.html"
                                        >Hồ sơ</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="attendance.html"
                                        >Chấm công</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="leave.html"
                                        >Nghỉ phép</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="salary.html"
                                        >Lương</a
                                    >
                                </li>
                            </ul>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="logoutBtn"
                                        >Đăng xuất</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <header class="header">
                    <div class="user-info">
                        <img src="../assets/img/avatar.png" alt="Avatar" />
                        <span>Employee Name</span>
                    </div>
                    <h1>Dashboard Nhân viên</h1>
                </header>
                <div class="stats-grid">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thông tin cá nhân</h5>
                            <p class="card-text" id="employeeInfo">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Chấm công tháng này</h5>
                            <p class="card-text" id="attendanceInfo">
                                Loading...
                            </p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nghỉ phép còn lại</h5>
                            <p class="card-text" id="leaveInfo">Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lương tháng này</h5>
                            <p class="card-text" id="salaryInfo">Loading...</p>
                        </div>
                    </div>
                </div>
                <section class="recent-activity">
                    <h2>Hoạt động gần đây</h2>
                    <ul class="activity-list" id="recentActivities">
                        <!-- Recent activities will be loaded here -->
                    </ul>
                </section>
            </main>
        </div>
    </body>
</html>
