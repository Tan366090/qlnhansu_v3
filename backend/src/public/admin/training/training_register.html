<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Đào Tạo - Hệ thống Quản lý Nhân sự</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Copy sidebar từ dashboard.html -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <!-- Copy top-nav từ dashboard.html -->
            </header>

            <!-- Training Register Content -->
            <div class="content">
                <div class="page-header">
                    <h1>Đăng Ký Đào Tạo</h1>
                    <div class="breadcrumb">
                        <span>Home</span>
                        <i class="fas fa-chevron-right"></i>
                        <span>Quản lý đào tạo</span>
                        <i class="fas fa-chevron-right"></i>
                        <span>Đăng ký đào tạo</span>
                    </div>
                </div>

                <!-- Training Registration Form -->
                <div class="registration-form">
                    <form id="trainingRegisterForm">
                        <div class="form-group">
                            <label for="courseSelect">Chọn khóa học</label>
                            <select id="courseSelect" required>
                                <option value="">-- Chọn khóa học --</option>
                                <option value="1">Khóa học Quản lý dự án</option>
                                <option value="2">Kỹ năng giao tiếp</option>
                                <option value="3">Quản lý thời gian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="employeeSelect">Nhân viên đăng ký</label>
                            <select id="employeeSelect" required>
                                <option value="">-- Chọn nhân viên --</option>
                                <option value="1">Nguyễn Văn A</option>
                                <option value="2">Trần Thị B</option>
                                <option value="3">Lê Văn C</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">Lý do đăng ký</label>
                            <textarea id="reason" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="expectedOutcome">Kết quả mong đợi</label>
                            <textarea id="expectedOutcome" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="approver">Người phê duyệt</label>
                            <select id="approver" required>
                                <option value="">-- Chọn người phê duyệt --</option>
                                <option value="1">Trưởng phòng Nhân sự</option>
                                <option value="2">Trưởng phòng IT</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Gửi đăng ký</button>
                            <button type="button" class="btn btn-secondary">Hủy</button>
                        </div>
                    </form>
                </div>

                <!-- Registration History -->
                <div class="registration-history">
                    <h2>Lịch sử đăng ký</h2>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Khóa học</th>
                                <th>Ngày đăng ký</th>
                                <th>Trạng thái</th>
                                <th>Người phê duyệt</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Kỹ năng giao tiếp</td>
                                <td>05/01/2024</td>
                                <td><span class="status approved">Đã phê duyệt</span></td>
                                <td>Trưởng phòng Nhân sự</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary">Chi tiết</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Quản lý dự án</td>
                                <td>10/01/2024</td>
                                <td><span class="status pending">Chờ phê duyệt</span></td>
                                <td>-</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary">Chi tiết</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

        <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
