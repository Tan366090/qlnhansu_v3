<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân sự - Tải lên tài liệu</title>
    <link rel="stylesheet" href="/assets/css/admin/documents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>QLNS</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/admin/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="/admin/employees/list.html"><i class="fas fa-users"></i> Nhân sự</a></li>
                    <li><a href="/admin/attendance/list.html"><i class="fas fa-calendar-check"></i> Chấm công</a></li>
                    <li><a href="/admin/salaries/list.html"><i class="fas fa-money-bill"></i> Lương</a></li>
                    <li><a href="/admin/departments/list.html"><i class="fas fa-building"></i> Phòng ban</a></li>
                    <li><a href="/admin/positions/list.html"><i class="fas fa-briefcase"></i> Vị trí</a></li>
                    <li><a href="/admin/leaves/list.html"><i class="fas fa-calendar-times"></i> Nghỉ phép</a></li>
                    <li><a href="/admin/trainings/list.html"><i class="fas fa-graduation-cap"></i> Đào tạo</a></li>
                    <li><a href="/admin/certificates/list.html"><i class="fas fa-certificate"></i> Bằng cấp</a></li>
                    <li class="active"><a href="/admin/documents/list.html"><i class="fas fa-file"></i> Tài liệu</a></li>
                    <li><a href="/admin/equipments/list.html"><i class="fas fa-laptop"></i> Thiết bị</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <h1>Tải lên tài liệu</h1>
                    <div class="user-info">
                        <span id="userName">Admin</span>
                        <button id="logoutBtn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                </div>
            </header>

            <!-- Upload Form -->
            <div class="form-container">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="employee">Nhân viên</label>
                        <select id="employee" name="employee_id" required>
                            <option value="">Chọn nhân viên</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="documentFile">Tài liệu</label>
                        <div class="file-upload">
                            <input type="file" id="documentFile" name="file" accept=".pdf,.doc,.docx" required>
                            <div class="file-info">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Kéo thả file hoặc click để chọn</span>
                                <p class="file-name"></p>
                            </div>
                        </div>
                        <p class="file-types">Hỗ trợ: PDF, Word (.doc, .docx)</p>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea id="description" name="description" rows="4" placeholder="Nhập mô tả tài liệu..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Tải lên
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <script src="/assets/js/admin/documents-upload.js"></script>
        <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
