<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thiết bị mới - Quản lý nhân sự</title>
    <link rel="stylesheet" href="/assets/css/admin/equipments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>QLNS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/admin/dashboard.html"><i class="fas fa-home"></i><span>Trang chủ</span></a></li>
                    <li><a href="/admin/employees/list.html"><i class="fas fa-users"></i><span>Nhân viên</span></a></li>
                    <li><a href="/admin/departments/list.html"><i class="fas fa-building"></i><span>Phòng ban</span></a></li>
                    <li class="active"><a href="/admin/equipments/list.html"><i class="fas fa-laptop"></i><span>Thiết bị</span></a></li>
                    <li><a href="/admin/documents/list.html"><i class="fas fa-file-alt"></i><span>Tài liệu</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Thêm thiết bị mới</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </button>
                </div>
            </header>

            <!-- Add Equipment Form -->
            <div class="form-container">
                <form id="addEquipmentForm">
                    <div class="form-group">
                        <label for="name">Tên thiết bị <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Loại thiết bị <span class="required">*</span></label>
                        <select id="type" name="type" required>
                            <option value="">Chọn loại thiết bị</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">Máy tính để bàn</option>
                            <option value="printer">Máy in</option>
                            <option value="scanner">Máy scan</option>
                            <option value="projector">Máy chiếu</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model">
                    </div>

                    <div class="form-group">
                        <label for="serialNumber">Số serial</label>
                        <input type="text" id="serialNumber" name="serial_number">
                    </div>

                    <div class="form-group">
                        <label for="department">Phòng ban <span class="required">*</span></label>
                        <select id="department" name="department_id" required>
                            <option value="">Chọn phòng ban</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purchaseDate">Ngày mua <span class="required">*</span></label>
                        <input type="date" id="purchaseDate" name="purchase_date" required>
                    </div>

                    <div class="form-group">
                        <label for="warrantyEndDate">Ngày hết hạn bảo hành</label>
                        <input type="date" id="warrantyEndDate" name="warranty_end_date">
                    </div>

                    <div class="form-group">
                        <label for="notes">Ghi chú</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <script src="/assets/js/admin/equipments-add.js"></script>
        <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
