<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân sự - Chỉnh sửa bằng cấp</title>
    <link rel="stylesheet" href="/assets/css/admin/certificates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <h1>Chỉnh sửa bằng cấp</h1>
                    <div class="user-info">
                        <span id="userName">Admin</span>
                        <button id="logoutBtn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                </div>
            </header>

            <!-- Edit Certificate Form -->
            <div class="form-container">
                <form id="editCertificateForm">
                    <input type="hidden" id="certificateId" name="id">
                    
                    <div class="form-group">
                        <label for="employeeId">Nhân viên <span class="required">*</span></label>
                        <select id="employeeId" name="employee_id" required>
                            <option value="">Chọn nhân viên</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Tên bằng cấp <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Nhập tên bằng cấp">
                    </div>

                    <div class="form-group">
                        <label for="issuingOrganization">Tổ chức cấp <span class="required">*</span></label>
                        <input type="text" id="issuingOrganization" name="issuing_organization" required placeholder="Nhập tên tổ chức cấp">
                    </div>

                    <div class="form-group">
                        <label for="issueDate">Ngày cấp <span class="required">*</span></label>
                        <input type="date" id="issueDate" name="issue_date" required>
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Ngày hết hạn</label>
                        <input type="date" id="expiryDate" name="expiry_date">
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea id="description" name="description" rows="4" placeholder="Nhập mô tả về bằng cấp"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <script src="/assets/js/admin/certificates-edit.js"></script>
        <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
