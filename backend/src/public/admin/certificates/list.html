<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân sự - Danh sách bằng cấp</title>
    <link rel="stylesheet" href="/assets/css/admin/certificates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <h1>Danh sách bằng cấp</h1>
                    <div class="user-info">
                        <span id="userName">Admin</span>
                        <button id="logoutBtn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                </div>
            </header>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm bằng cấp...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filters">
                    <select id="departmentFilter">
                        <option value="">Tất cả phòng ban</option>
                    </select>
                    <select id="employeeFilter">
                        <option value="">Tất cả nhân viên</option>
                    </select>
                </div>
                <button id="addCertificateBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Thêm bằng cấp
                </button>
            </div>

            <!-- Statistics -->
            <div class="statistics">
                <div class="stat-card">
                    <i class="fas fa-certificate"></i>
                    <div class="stat-info">
                        <h3>Tổng số bằng cấp</h3>
                        <p id="totalCertificates">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>Nhân viên có bằng cấp</h3>
                        <p id="employeesWithCertificates">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-building"></i>
                    <div class="stat-info">
                        <h3>Phòng ban có bằng cấp</h3>
                        <p id="departmentsWithCertificates">0</p>
                    </div>
                </div>
            </div>

            <!-- Certificate Table -->
            <div class="table-container">
                <table id="certificateTable">
                    <thead>
                        <tr>
                            <th>Mã bằng cấp</th>
                            <th>Tên bằng cấp</th>
                            <th>Nhân viên</th>
                            <th>Phòng ban</th>
                            <th>Tổ chức cấp</th>
                            <th>Ngày cấp</th>
                            <th>Ngày hết hạn</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Certificate data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Trước
                </button>
                <span id="pageInfo">Trang 1 / 1</span>
                <button id="nextPage" class="btn btn-secondary" disabled>
                    Sau <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Xóa bằng cấp</h3>
            <p>Bạn có chắc chắn muốn xóa bằng cấp này?</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Hủy</button>
                <button id="confirmDelete" class="btn btn-danger">Xóa</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/admin/certificates.js"></script>
        <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
