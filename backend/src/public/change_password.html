<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;"
        />
        <title>Đổi Mật Khẩu - Hệ thống Quản lý Nhân sự</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="shared/css/common_login.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/notifications.css">
        <link rel="stylesheet" href="/assets/css/loading.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- JavaScript -->
        <script type="module" src="/assets/js/main.js"></script>
    </head>
    <body class="login-page">
        <div class="container">
            <div class="login-header">
                <h1
                    style="margin-bottom: 20px; color: rgb(246, 107, 8)"
                    class="login-title"
                >
                    Đổi Mật Khẩu
                </h1>
                <p
                    style="
                        margin-bottom: 30px;
                        color: rgb(205, 199, 194);
                        font-size: 13px;
                    "
                    class="login-subtitle"
                >
                    Hãy nhập thông tin để đổi mật khẩu
                </p>
            </div>

            <form id="changePasswordForm" class="login-form" novalidate>
                <div class="input-group">
                    <input
                        type="password"
                        id="current-password"
                        name="current_password"
                        placeholder=" "
                        required
                    />
                    <label for="current-password">Mật khẩu hiện tại</label>
                </div>

                <div class="input-group">
                    <input
                        type="password"
                        id="new-password"
                        name="new_password"
                        placeholder=" "
                        required
                    />
                    <label for="new-password">Mật khẩu mới</label>
                </div>

                <div class="input-group">
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm_password"
                        placeholder=" "
                        required
                    />
                    <label for="confirm-password">Xác nhận mật khẩu mới</label>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-key"></i>
                    <span>Đổi Mật Khẩu</span>
                </button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="account-links">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
                </a>
            </div>
        </div>

        <div class="notification-container">
            <div id="notification" class="notification" hidden>
                <div class="notification-icon"></div>
                <div
                    class="notification-message"
                    id="notificationMessage"
                ></div>
                <button
                    class="notification-close"
                    aria-label="Close notification"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <script src="/shared/js/common.js"></script>
        <script type="module" src="/js/auth_utils.js"></script>
        <script type="module" src="/js/api_service.js"></script>
        <script type="module" src="/js/change_password.js"></script>
    </body>
</html>
